<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ghost.cc</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: glitch 1.5s infinite;
        }
        input {
            background: #333;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            background: #00FF00;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 cyan; }
            25% { text-shadow: -2px 0 red, 2px 0 cyan; }
            50% { text-shadow: 2px 0 red, -2px 0 cyan; }
            75% { text-shadow: -2px 0 red, 2px 0 cyan; }
            100% { text-shadow: 2px 0 red, -2px 0 cyan; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ghost.cc</h1>
        <input type="password" id="password" placeholder="Ingrese la contraseña">
        <button onclick="checkPassword()">Entrar</button>
    </div>
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === 'MERCA578') {
                window.location.href = 'download.html';
            } else {
                alert('Contraseña incorrecta');
            }
        }
    </script>
</body>
</html>
