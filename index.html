<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ghost.cc</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0, 0 0 20px #0f0, 0 0 25px #0f0, 0 0 30px #0f0, 0 0 35px #0f0;
            }
            to {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 50px #0f0, 0 0 60px #0f0, 0 0 70px #0f0;
            }
        }
        .login-form {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        input[type="password"] {
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 4px;
            color: #0f0;
            background: #000;
            font-size: 1rem;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #0f0;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ghost.cc</div>
        <div class="login-form">
            <input type="password" id="password" placeholder="Ingrese la contraseña">
            <button onclick="checkPassword()">Entrar</button>
        </div>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'nosecomparte') {
                window.location.href = 'download.html';
            } else {
                alert('Contraseña incorrecta');
            }
        }
    </script>
</body>
</html>
